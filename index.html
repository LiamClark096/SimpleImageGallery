<!DOCTYPE html>
<html>
  <head>
    <title>Simple Image Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <div id="app"></div>
    <h2 style="text-align: center;">SIMPLE IMAGE GALLERY</h2>

    <div class="galleryContainer notNecessaryCss">
      <!-- gallery -->
      <div class="slides">
        <div class="numbertext">1 / 3</div>
        <img src="./assets/img_1.jpg" style="width: 100%;" />
      </div>

      <div class="slides">
        <div class="numbertext">2 / 3</div>
        <img src="./assets/img_2.jpg" style="width: 100%;" />
      </div>

      <div class="slides">
        <div class="numbertext">3 / 3</div>
        <img src="./assets/img_3.jpg" style="width: 100%;" />
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>

      <div class="caption-container">
        <!-- image caption -->
        <p id="caption"></p>
      </div>

      <div class="row">
        <!-- small images -->
        <div class="column">
          <img
            class="thumbnails cursor"
            src="./assets/img_1.jpg"
            style="width: 100%;"
            onclick="currentSlide(1)"
            alt="The Woods"
          />
        </div>
        <div class="column">
          <img
            class="thumbnails cursor"
            src="./assets/img_2.jpg"
            style="width: 100%;"
            onclick="currentSlide(2)"
            alt="Cinque Terre"
          />
        </div>
        <div class="column">
          <img
            class="thumbnails cursor"
            src="./assets/img_3.jpg"
            style="width: 100%;"
            onclick="currentSlide(3)"
            alt="Mountains and fjords"
          />
        </div>
      </div>
    </div>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slides");
        let thumbnails = document.getElementsByClassName("thumbnails");
        let captionText = document.getElementById("caption");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < thumbnails.length; i++) {
          thumbnails[i].className = thumbnails[i].className.replace(
            " active",
            ""
          );
        }
        slides[slideIndex - 1].style.display = "block";
        thumbnails[slideIndex - 1].className += " active";
        captionText.innerHTML = thumbnails[slideIndex - 1].alt;
      }
    </script>
  </body>
</html>
